<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome! Please login first.</h1>
    </header>
    <main id="main-center">
        <div id="container-form">
            <h2>Input Form</h2>
        <form id="form1">
            <label for="username">Username:</label>
            <input class="input" type="text" id="username" placeholder="Enter Username">

            <label for="password">Password:</label>
            <input class="input" type="password" id="password" placeholder="Enter Password">

            <button class="btn" type="button" onclick="getInfo()">Submit</button>
        </form>
        </div>
    </main>
</body>
<script src="login.js" charset="utf-8"></script>
</html>
