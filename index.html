<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Welcome! Please login first.</h1>
    </header>
    <main id="main-center">
        <div id="container-form">
            <h2>Input Form</h2>
            <form id="form1">
                <label for="username">Username:</label>
                <input class="input" type="text" id="username" placeholder="Enter Username">

                <label for="password">Password:</label>
                <input class="input" type="password" id="password" placeholder="Enter Password">

                <button class="btn" type="button" onclick="getInfo()">Submit</button>
            </form>

            <button class="btn" type="button" id="registerButton">I don't have an account</button>

            <div id="registrationDiv" style="display: none;">
                <h2>Registration Form</h2>
                <form id="form2">
                    <label for="reg_username">Username:</label>
                    <input class="input" type="text" id="reg_username" placeholder="Enter Username">

                    <label for="reg_password">Password:</label>
                    <input class="input" type="password" id="reg_password" placeholder="Enter Password">

                    <label for="reg_email">Email:</label>
                    <input class="input" type="email" id="reg_email" placeholder="Enter Email">

                    <button class="btn" type="button" onclick="register()">Register</button>
                </form>
            </div>
        </div>
    </main>
</body>
<script src="login.js" charset="utf-8"></script>
</html>
